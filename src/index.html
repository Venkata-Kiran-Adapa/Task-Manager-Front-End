  <body>
<div class="display-none ">
    <section class="text-white ">
      <h1 class="display-5 text-center m-5 text-bg-primary bg-gradient rounded-5 p-2">Welcome To Task Manager</h1>
     </section>
        <section class="container login-page ">
            <form class=" border rounded-5 m-2 p-4 m-md-5 p-md-5 d-flex flex-column justify-content-center ">
               <h2 class="text-light mb-3">Login</h2>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label text-white">UserName:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username here">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label text-white">Password:</label>
                <input type="text" class="form-control" id="password" placeholder="Enter password here">
              </div>
              <button type="submit" class=" mt-2 form-control text-dark fw-semibold text-bg-success bg-gradient" id="login-submit">Login </button>
            </form>
        </section>

</div>
        
        <div class="logged d-none">
        <section >
          <h4 class=" ms-3 mt-3 ms-md-5 mt-md-5 text-warning welcome"> </h4>
        </section>


        <section class=" text-white m-2 m-md-5 d-flex flex-column ">
            <h1 class=" ms-4 ms-md-5 display-4"> Not great at Task Managing? No worries, that’s where we come in. We’ve got your back! </h1>
            <section class="addTask mt-0 p-2 mt-md-0  p-md-3 ">   
                <div class="show">
                    <form class=" border rounded-5 m-3 p-3 m-md-5 p-md-5 d-flex flex-column justify-content-center ">
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label text-white">Enter Task Name:</label>
                            <input type="text" class="form-control" id="enterTask" placeholder="Enter Task here">
                          </div>
                          <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label text-white">Enter Task Description:</label>
                            <input type="text" class="form-control" id="enterTaskDes" placeholder="Enter Task Description here">
                          </div>
                          <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label text-white">Enter Task Deadline:</label>
                            <input type="date" class="form-control" id="enterTaskDate" placeholder="Enter Task Description here">
                          </div>
                       <div class="mb-3 ms-2 row">
                        <div class="form-check col">
                            <input class="form-check-input" type="checkbox" value="all" id="defaultCheck1" checked>
                            <label class="form-check-label" for="defaultCheck1">
                                All
                            </label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input" type="checkbox" value="personal" id="defaultCheck2">
                            <label class="form-check-label" for="defaultCheck2">
                                Personal
                            </label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input" type="checkbox" value="home" id="defaultCheck3">
                            <label class="form-check-label" for="defaultCheck3">
                                Home
                            </label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input" type="checkbox" value="office" id="defaultCheck4">
                            <label class="form-check-label" for="defaultCheck4">
                                Office
                            </label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input" type="checkbox" value="college" id="defaultCheck5">
                            <label class="form-check-label" for="defaultCheck5">
                                College
                            </label>
                        </div>
                    </div>
                       <button type="submit" class=" mt-2 form-control" id="task-submit" > Add Task </button>
                     </form>
                  </div>
                <div class="categories m-4 mt-4">

                                <li><button class="dropdown-item" type="button">Home</button></li>
                                <li><button class="dropdown-item" type="button">Office</button></li>
                                <li><button class="dropdown-item" type="button">Fitness</button></li>
                                <li><button class="dropdown-item" type="button">College</button></li>
                                <li><button class="dropdown-item" type="button">Other</button></li>
                              </ul>
                            </div> -->
                            <h2 class=" m-2 m-md-4">View by Categories:</h2>
                            <div class="cat  m-3 m-md-4 row g-2 ">
                        
                            <button class="col ms-2 me-2 rounded-3 fw-semibold text-bg-warning bg-gradient text-black all" type="button">#All</button>
                            <button class="col ms-2 me-2 rounded-3 fw-semibold text-bg-warning bg-gradient text-black personal " type="button">#Personal</button>
                            <button class="col ms-2 me-2 rounded-3 fw-semibold text-bg-warning bg-gradient text-black home" type="button">#Home</button>
                            <button class="col ms-2 me-2 rounded-3 fw-semibold text-bg-warning bg-gradient text-black office " type="button">#Office</button>
                            <button  class="col ms-2 me-2 rounded-3 fw-semibold text-bg-warning bg-gradient text-black college "type="button">#College</button>
                        </div>
                </div>
            </section>
        </section>
